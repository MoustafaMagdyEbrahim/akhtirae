<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختراع</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="شعار اختراع">
            <h1>اختراع</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#products">المنتجات</a></li>
                <li><a href="#cart">عربة المشتريات</a></li>
                <li><a href="#account">الحساب الشخصي</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>المنتجات</h2>
            <div class="product-list">
                <!-- مثال على منتج -->
                <div class="product">
                    <img src="product1.jpg" alt="منتج">
                    <h3>اسم المنتج</h3>
                    <p>وصف المنتج</p>
                    <button>أضف إلى العربة</button>
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>عربة المشتريات</h2>
            <p>لا توجد منتجات في العربة حالياً.</p>
        </section>
        <section id="account">
            <h2>الحساب الشخصي</h2>
            <button onclick="showPage('signup')">إنشاء حساب</button>
            <button onclick="showPage('login')">تسجيل الدخول</button>
            <div id="signup" class="hidden">
                <h3>إنشاء حساب</h3>
                <form>
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" required>
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" required>
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" required>
                    <button type="submit">إنشاء حساب</button>
                </form>
            </div>
            <div id="login" class="hidden">
                <h3>تسجيل الدخول</h3>
                <form>
                    <label for="login-email">البريد الإلكتروني:</label>
                    <input type="email" id="login-email" required>
                    <label for="login-password">كلمة المرور:</label>
                    <input type="password" id="login-password" required>
                    <button type="submit">تسجيل الدخول</button>
                </form>
            </div>
        </section>
        <section id="checkout">
            <h2>إتمام الشراء</h2>
            <form>
                <label for="name">الاسم:</label>
                <input type="text" id="name" required>
                <label for="address">العنوان:</label>
                <input type="text" id="address" required>
                <label for="phone">رقم الموبايل:</label>
                <input type="tel" id="phone" required>
                <label for="phone2">رقم موبايل آخر (اختياري):</label>
                <input type="tel" id="phone2">
                <button type="submit" onclick="orderComplete()">إتمام الشراء</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 اختراع</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
